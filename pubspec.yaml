name: monochrome_jump
description: Not A 1-bit Rainbow Game. Just a monochrome jump game.
version: 0.1.0

publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: 1.3.0
  flame_audio: 1.3.1
  flame_bloc: 1.7.0
  flutter:
    sdk: flutter
  hive: 2.2.3
  path_provider: 2.0.11
  provider: 6.0.3

dev_dependencies:
  build_runner: 2.2.0
  flame_lint: 0.1.2
  flame_test: 1.7.0
  flutter_test:
    sdk: flutter
  hive_generator: 1.1.3
  integration_test: 
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
  fonts:
  - family: Silkscreen
    fonts:
      - asset: assets/fonts/Silkscreen/Silkscreen-Regular.ttf
